<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="A site where you can estimate for a certain number of days/months/weeks how many people are likely to be infected coronavirus based on present statistics">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Covid-19, coronavirus, estimator, cases, ventilator, ICU, hospital beds">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <meta name="backgound_color" content="#aaccff">
  <meta name="theme-color" content="#aaccff">
  <title>Covid-19 Estimator</title>
</head>
<body>
  <main>
    <h1>COVID-19 Estimator</h1>
    <form action="" method="post">
        <label for="population">Population</label>
        <input data-population type="text" name="" id="population">    
        <label for="reportedCases">Cases Reported</label>
        <input data-reported-cases type="text" name="" id="reportedCases">
        <label for="totalHospitalBeds">Bedspace Available</label>
        <input data-total-hospital-beds type="text" name="" id="totalHospitalBeds">
        <label for="timeToElapse">Time to Predict</label>
        <input data-time-to-elapse type="text" name="" id="timeToElapse">
        <label for="periodType">Period to Predict</label>
        <select data-period-type for="period" id="periodType">
          <option name="days" id="Daysperiod">days</option>
          <option name="weeks" id="Weeksperiod">weeks</option>
          <option name="months" id="Monthsperiod">months</option>
        </select>
        <button data-go-estimate type="submit">Estimate</button>
    </form> 
  </main>
  
  <!-- <script src="../src/estimator.js"></script> -->
</body>
</html>
